<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NYT Search</title>
</head>

<body>
    <div class="Jumbotron" style="width: 50%">
        <div class="row">
            <div id="header" class="col-sm-8">New York Times Search</div>
        </div>
    </div>
    <div class="card" style="width: 50%">
        <div class="card-body">
            <h5 class="card-title">Search Parameters</h5>
            <div class="form-group">
                <h7 for="exampleFormControlTextarea1">Search Term</h7>
                <textarea class="form-control" id="textArea" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Number of Records to Retrieve</label>
                <div class="btn-group form-control" id="textArea" rows="1">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Small button
                    </button>
                    <div class="dropdown-menu">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Start Year (Optional):</label>
                    <textarea class="form-control" id="textArea" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">End Year (Optional):</label>
                    <textarea class="form-control" id="textArea" rows="1"></textarea>
                </div>
                <button id="search" class="btn btn-primary">Search</button>
                <button id="clearResults" class="btn btn-primary">Clear Results</button>
            </div>
        </div>
    </div>
    <div class="card" style="width: 50%">
        <div class="card-body">
            <h5 class="card-title">Top Articles</h5>
        </div>
    </div>
<footer>Made with lots and lots of &#10084;</footer>
</body>

</html>
